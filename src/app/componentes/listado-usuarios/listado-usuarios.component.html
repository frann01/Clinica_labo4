<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Edad</th>
            <th>Perfil</th>
            <th>Foto</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usuario of auth.usuarios">
            <td>{{usuario.nombre}}</td>
            <td>{{usuario.apellido}}</td>
            <td>{{usuario.email}}</td>
            <td>{{usuario.edad}}</td>
            <td>{{usuario.perfil}}</td>
            <td><img src="{{usuario.foto}}" style="width: 90px;"></td>
        </tr>
    </tbody>
</table>
